		<h2>Tutorial - Query MAC Address</h2>
		<ul>
		<li>Windows 2K/XP命令列模式
		<ul>
			<li>開始 &gt; 執行</li>
			<li><img alt="Windows 2K/XP命令列模式圖片1" src="imgs/tutorial/QueryMAC/XP01.JPG"/>
			</li>
			<li>在開啟的欄位鍵入[ cmd ]</li>
			<li><img alt="Windows 2K/XP命令列模式圖片2" src="imgs/tutorial/QueryMAC/XP02.JPG"/>
			</li>
			<li>鍵入[ ipconfig /all ]。顯示之「Physical Address」就是您的網路卡卡號(MAC Address)</li>
			<li><img alt="Windows 2K/XP命令列模式圖片3" src="imgs/tutorial/QueryMAC/XP03.JPG"/>
			</li>
			<li>然後按下[ 右鍵 ] 選 [ 標記 ]</li>
			<li><img alt="Windows 2K/XP命令列模式圖片4" src="imgs/tutorial/QueryMAC/XP04.JPG"/>
			</li>
			<li>請用[ 左鍵 ] 選取要複製的範圍(會反白)，結束時請按[ 右鍵 ](標題列會提示您狀態)</li>
			<li><img alt="Windows 2K/XP命令列模式圖片5" src="imgs/tutorial/QueryMAC/XP05.JPG"/>
			</li>
		</ul>
		</li>
		</ul>
