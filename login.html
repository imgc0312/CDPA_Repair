<html>
<head>
<meta charset="utf-8">
<title>Sign In</title>
<script type="text/javascript">
	function hash(x){
	}
	function submitForm(){
		var form = document.getElementById('loginForm');
		
		if(form.elements.namedItem('password') != null){
			if(form.elements.namedItem('hashPassword') != null){
				form.elements.namedItem('hashPassword').value = hash(form.elements.namedItem('password').value);
				form.elements.namedItem('password').value = "";
				return true;
			}
		}
		return false;
	}
</script>
<style type="text/css">
.box{
	width: 480px;
	max-width: 640px;
	background-color:white;
	vertical-align:top;
	display:inline-block;

	padding:10px;
	margin:3px;
}

</style>
</head>

<body style="background-color:#f5f5f5;">
<div id="content-1" class="box">
    <div id="loginController">
    	<h3>Log In</h3>
        <form id="loginForm" onSubmit="return submitForm()">
            <table >
                <tr>
                    <td><label>信箱 e-mail</label></td>
                    <td><input name="mailbox" type="text" required/></td>
                </tr>
                <tr>
                    <td><label>密碼 password</label></td>
                    <td><input name="password" type="password" required/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input name="submit" type="submit" value="登入/sign in"/></td>
                </tr>
            </table>
            <input type="hidden" name="hashPassword" value=""/>
        </form>
        <span id="info" style="color:red">&nbsp;</span>
    </div>
    <div>
        <a href="" onClick="">註冊 Register</a>
        <br/>

    </div>
</div>
