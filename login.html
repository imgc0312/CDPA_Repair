<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign In</title>
<link rel="stylesheet" type="text/css" href="assets/css/imgc.css"></link>
</head>

<body style="background-color:#f5f5f5;">
<div id="content-1" class="box">
    <div id="loginController"><!-- 填表區域 -->
    	<h3>Log In</h3>
        <form id="loginForm" action="" method="post" onInput="checkForm('login',this)"  onSubmit="return submitForm('login',this)"><!-- 登入表單 -->
            <table >
                <tr>
                    <td><label>帳號 account</label></td>
                    <td><input name="account" type="text" required/></td>
                </tr>
                <tr>
                    <td><label>密碼 password</label></td>
                    <td><input name="password" type="password" pattern="[0-9a-zA-Z]{4,32}" required/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input name="submit" type="submit" value="登入/sign in"/></td>
                </tr>
            </table>
        <span id="info" style="color:red">&nbsp;</span>
    </div>
    <div>
        <a id="register" href="">註冊 Register</a>
        <br/>
        <a id="forget" href="">忘記密碼 Forget password?</a>
    </div>
</div>
<div id="content-2" class="box">
  <div id="loginDescription"><!-- 補充說明區域 -->
    	<h3>Description</h3>
        <div id="description"><p>
        	報修前請先詳閱<a id="troubleCheck" href="" target="_blank">自我檢查方法</a>確定報修前需進行登入，首次登入需進行註冊，帳號用於協助同學確認報修單處理狀況及更新報修單，CDPA跑單時間通常為平常日19:00~21:00，視當周CDPA服務同學的工作而定，報修後可能須等待一至兩周。
        </p></div>
  </div>
</div>

<!--

-->
<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/md5.js"></script>
<script type="text/javascript" src="assets/js/account.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
